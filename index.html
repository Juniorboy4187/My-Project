<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="slide-container">
        <div class="slide">
            <img src="/edited images/croaker_edit.png" alt="">
            <h1>1</h1>
        </div>
        <div class="slide">
            <h1>2</h1>
        </div>
        <div class="slide">
            <h1>3</h1>
        </div>
        <div class="slide">
            <div>
                <img src="/edited images/chicken_edit.jpg" alt="">
                <h4>This looks good</h4>
                <h1>4</h1>
            </div>
        </div>
    </section>


    <div class="btn-container">
        <button type="button" class="prevBtn">
            prev
        </button>
        <button type="button" class="nextBtn">
            next
        </button>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
